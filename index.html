<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body class="">
  <header>
    <div class="row container justify-center">
      <span>Workout Journal</span>
    </div>
  </header>
  <main>
    <div class="container">
      <h2 id="workout-maxes-title" class="text-center">Let's Get Started!</h2>
      <div id="start-page-description">
        <p>What is your <u><strong>1 rep max</strong></u> for the following exercises? (If you’re not sure, that’s okay. Use
          this <a href="#" id="open-calc">calculator</a>!)</p>
      </div>
      <form id="data-maxes" class="row justify-center">
        <div class="row max-section-container justify-center column-full">
          <div class="row max-section justify-between align-baseline">
            <span>Bench:</span>
            <input type="text" id="bench-max" class="">
            <select id="bench-meas-type">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </div>
        <div class="row max-section-container justify-center column-full">
          <div class="row max-section justify-between align-baseline">
            <span>Squat:</span>
            <input type="text" id="squat-max" class="">
            <select id="squat-meas-type">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </div>
        <div class="row max-section-container justify-center column-full">
          <div class="row max-section justify-between align-baseline">
            <span>Deadlift:</span>
            <input type="text" id="deadlift-max" class="">
            <select id="deadlift-meas-type">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </div>
        <div class="row max-section-container justify-center column-full">
          <div class="row max-section justify-between align-baseline">
            <span>Overhead Press:</span>
            <input type="text" id="ohp-max" class="">
            <select id="ohp-meas-type">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </div>
        <button id="maxes-save-button">Save</button>
      </form>
    </div>
    <div id="calc-modal" class="">
      <div class="modal-content">
        <i id="close-calc" class="fas fa-times"></i>
        <h3>1 Rep Max Calculator</h3>
        <form id="calc-max" class="row justify-center">
          <div class="row calc-section align-baseline">
            <div class="section-header">
              <span>Weight:</span>
            </div>
            <input type="text" name="calc-weight" id="calc-weight" class="" required>
            <select name="weight-meas-type" id="weight-meas-type">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
            </select>
          </div>
          <div class="row calc-section align-baseline">
            <div class="section-header">
              <span>Reps:</span>
            </div>
            <input type="text" name="calc-rep" id="calc-rep" class="" required>
          </div>
          <button id="calculate-button">Calculate</button>
        </form>
      </div>
    </div>
    <div id="max-result-modal" class="">
      <div class="modal-content">
        <i id="close-calc-result" class="fas fa-times"></i>
        <p>Your approximate 1 rep max is: <u><strong><span id="max-result"></span></strong></u></p>
        <div class="row justify-center">
          <button id="exit-calc-result" class="exit-modal">Got it!</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
